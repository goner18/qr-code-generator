<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR CODE GENERATOR </title>
  <link rel="stylesheet" href="/index.css">
</head>
    <body>
            <div id="main">
                <div id="sidebar">
                    <img src="/qrpng.png" alt="qr png">
                        <div id="textcointer">
                              <h1>GENERATE QR CODE </h1>
                              <h3>JUST IN ONE CLICK</h3>
                        </div>
                </div>
                <div id="homecointer">
                    <div id="home">
                        <h1>ENTER TEXT OR URL</h1>
                        <input type="text" name="" id="qrcode" placeholder="NAME OR URL">
                        <button id="generate">GENERATE QR </button>
                    </div>
                </div>
            </div>
           <div id="qrPopup">
                <h2>QR Generated</h2>
                <img src="" alt="qr image" id="qrImg">
                <button id="downloadBtn">Download QR</button>
                <button id="closeBtn">Close</button>
            </div>
            <script src ="/index.js">
                
            </script>
         
    </body>
